<html><head><meta charset='UTF-8'><title>플로럴 마인드 </title></head><body style='text-align:center;font-family:sans-serif;'><h1>플로럴 마인드 </h1><img src='https://cemald-art.github.io/images/HY-SUR-008.jpg' width='400'><br><h3>가격: 20000 TL</h3><p><b>Heykel > Surrealist</b></p><p>푸른 꽃으로 장식된 이 큰 머리는 자연의 아름다움과 마음의 평온함을 상징합니다. 플로럴 마인드(Floral Mind)는 자연과 조화롭게 존재하는 사고의 상태이다.</p></body></html>
