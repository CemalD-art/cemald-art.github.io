<html><head><meta charset='UTF-8'><title>Банка лиц </title></head><body style='text-align:center;font-family:sans-serif;'><h1>Банка лиц </h1><img src='https://cemald-art.github.io/images/HY-SUR-010.jpg' width='400'><br><h3>Цена: 450 EUR</h3><p><b>Heykel > Surrealist</b></p><p>Лица, видимые через отверстие в форме замочной скважины, символизируют, что подавленное «я» хранится в запертом контейнере. «Банка лиц» — это тихое убежище неразрешенных личностей.</p></body></html>
