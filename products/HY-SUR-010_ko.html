<html><head><meta charset='UTF-8'><title>얼굴 항아리 </title></head><body style='text-align:center;font-family:sans-serif;'><h1>얼굴 항아리 </h1><img src='https://cemald-art.github.io/images/HY-SUR-010.jpg' width='400'><br><h3>가격: 18000 TL</h3><p><b>Heykel > Surrealist</b></p><p>열쇠 구멍 모양의 구멍을 통해 보이는 얼굴은 억압된 자아가 잠겨진 용기에 담겨 있음을 상징합니다. “Jar of Faces”는 해결되지 않은 정체성의 조용한 쉼터입니다.</p></body></html>
