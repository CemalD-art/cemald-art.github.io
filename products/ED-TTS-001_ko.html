<html><head><meta charset='UTF-8'><title>향기로운 얼굴 </title></head><body style='text-align:center;font-family:sans-serif;'><h1>향기로운 얼굴 </h1><img src='https://cemald-art.github.io/images/ED-TTS-001.jpg' width='400'><br><h3>가격: 1500 TL</h3><p><b>Ev Dekorasyon > Tütsülük</b></p><p>향로 안에 향을 넣어 방안에 평화로운 향기를 풍기며, 귀여운 표정으로 시각적인 우아함을 선사하는 향로입니다. 생생한 컬러와 미니멀한 디자인이 공간에 미적 감각을 더해줍니다. 사무실이나 집에서 마음을 편안하게 해주고, 상쾌한 기분을 선사하여 기분 좋은 분위기를 만들어줍니다. </p></body></html>
