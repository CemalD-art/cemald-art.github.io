<html><head><meta charset='UTF-8'><title>Первичное желание </title></head><body style='text-align:center;font-family:sans-serif;'><h1>Первичное желание </h1><img src='https://cemald-art.github.io/images/HY-MIT-004.jpg' width='400'><br><h3>Цена: 38000 TL</h3><p><b>Heykel > Mitoloji</b></p><p>Сочетание человеческого тела и голов животных символизирует инстинктивную силу примитивного желания и сексуальности. «Первобытное желание» — это выражение сексуальных и животных импульсов в природе.</p></body></html>
