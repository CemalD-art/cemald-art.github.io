<html><meta charset='utf-8'><title>Zamanın Yüzleri</title><body style='text-align:center;font-family:sans-serif;'><h1>Zamanın Yüzleri</h1><img src='https://cemald-art.github.io/images/HY-SUR-018.jpg?v=1749994415' width='400'><br><div><a href='https://cemald-art.github.io/images/HY-SUR-018.jpg?v=1749994415' target='_blank'><img src='https://cemald-art.github.io/images/HY-SUR-018.jpg?v=1749994415' width='120' style='margin:4px;border:1px solid #ccc'></a></div><h3>价格: 1500 EUR</h3><p>这件艺术雕塑将两张宁静的面孔融合成沙漏的形状，象征着时间的静默流逝。凭借其优雅的设计和周到的表达，它为任何空间增添了平静和反思的氛围。对于那些欣赏静止之美和时间背后意义的人来说，这是一部完美的作品</p></body></html>
