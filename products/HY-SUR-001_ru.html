<html><head><meta charset='UTF-8'><title>Голос внутри </title></head><body style='text-align:center;font-family:sans-serif;'><h1>Голос внутри </h1><img src='https://cemald-art.github.io/images/HY-SUR-001.jpg' width='400'><br><h3>Цена: 1625 EUR</h3><p><b>Heykel > Surrealist</b></p><p>Эта фигура без глаз представляет собой безмолвный крик, оторванный от внешнего мира, но резонирующий с миром внутренним. Выражение исходит из глубины души, а не тела.</p></body></html>
