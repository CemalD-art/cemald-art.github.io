<html><head><meta charset='UTF-8'><title>다채로운 마스크</title></head><body style='text-align:center;font-family:sans-serif;'><h1>다채로운 마스크</h1><img src='https://cemald-art.github.io/images/ED-MSK-001.jpg' width='400'><br><h3>가격: 1000 TL</h3><p><b>Ev Dekorasyon > Maske</b></p><p>이 가면은 예술적 표현으로, 각각은 동일한 기본 모양을 갖고 있지만 서로 다른 색상과 모티프로 강화되었습니다. 각 마스크마다 독특한 패턴과 생동감 넘치는 컬러가 공간에 활기 넘치는 분위기를 더해줍니다. 창의성과 다양한 관점을 상징하는 사무실이나 집에 눈에 띄는 장식 요소를 만들어냅니다. </p></body></html>
