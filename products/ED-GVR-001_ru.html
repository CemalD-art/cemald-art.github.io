<html><meta charset='utf-8'><title>Barışın Kanatları </title><body style='text-align:center;font-family:sans-serif;'><h1>Barışın Kanatları </h1><img src='https://cemald-art.github.io/images/ED-GVR-001.jpg?v=1746900743' width='400'><br><div><a href='https://cemald-art.github.io/images/ED-GVR-001.jpg?v=1746900743' target='_blank'><img src='https://cemald-art.github.io/images/ED-GVR-001.jpg?v=1746900743' width='120' style='margin:4px;border:1px solid #ccc'></a><a href='https://cemald-art.github.io/images/ED-GVR-001_1.jpg?v=1746900743' target='_blank'><img src='https://cemald-art.github.io/images/ED-GVR-001_1.jpg?v=1746900743' width='120' style='margin:4px;border:1px solid #ccc'></a></div><h3>Цена: 25 EUR</h3><p>Эти статуи голубей являются символом мира и свободы. Эти летящие с раскрытыми крыльями фигуры символизируют спокойствие и умиротворение. В офисе или дома он создает расслабляющую атмосферу и способствует внутреннему спокойствию. </p></body></html>
